{% extends "recipe/base.html" %}
{% block content %}
 
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
<div class="container mt-5">
   
    <!-- Search Form -->
    <form method="get" action="" class="mb-4">
        <div class="input-group col-6 mx-auto">
            <input type="text" name="search" class="form-control" placeholder="Search for recipes..." value="{{ request.GET.search }}">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
 
    <!-- Add Recipe Form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text  text-center"> My Recipes </h2>
        <br>
        <h3>Add Recipe</h3>
        <hr>
        <div class="form-group">
            <label>Recipe name</label>
            <input name="recipe_name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Recipe description</label>
            <textarea name="recipe_description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
 
    <!-- Display Recipes -->
    <div class="mt-5">
        <h3>Recipes</h3>
        <hr>
        {% if recipes %}
            <div class="row">
                {% for recipe in recipes %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="{{ recipe.recipe_image.url }}" class="card-img-top" alt="{{ recipe.recipe_name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.recipe_name }}</h5>
                                <p class="card-text">{{ recipe.recipe_description }}</p>
                                <div class="card-body d-flex justify-content-between">
                                  <div>
                                      <a href="{% url 'update_recipe' recipe.id %}" class="icon-link" style="font-size: 48px;">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                          </svg>
                                      </a>
                                  </div>
                                  <div>
                                      <a href="{% url 'delete_recipe' recipe.id %}" class="icon-link" style="font-size: 48px;">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-trash3" viewBox="0 0 16 16">
                                              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                          </svg>
                                      </a>
                                  </div>
                              </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No recipes found.</p>
        {% endif %}
    </div>
</div>
 
{% endblock %}
